<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title">Edit User</h1>
        </div>
        <div class="card-body">
            <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
<!--            <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" method="post">-->
                <!-- Поле Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>

                <!-- Поле Age -->
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}" required>
                </div>

                <!-- Поле Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <!-- Поле Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <!-- Поле Roles (выпадающий список) -->
                <div class="mb-3">
                    <label for="roles" class="form-label">Roles:</label>
                    <select class="form-select" id="roles" name="roles" multiple>
                        <option th:each="role : ${allRoles}"
                                th:value="${role.id}"
                                th:text="${role.roleName}"
                                th:selected="${user.roles.contains(role)}">
                        </option>
                    </select>
                </div>

                <!-- Кнопки -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/admin/all}" class="btn btn-secondary">Back to User List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--&lt;!&ndash; Подключаем Bootstrap JS (необязательно, если не используете компоненты, требующие JS) &ndash;&gt;-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
